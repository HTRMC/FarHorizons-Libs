name: Build Dependencies

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-headers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Zig version
        run: echo "ZIG_VERSION=$(cat .zigversion)" >> $GITHUB_ENV

      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build headers
        run: zig build headers

      - name: Package headers
        run: |
          cd zig-out
          tar -czvf ../farhorizons_deps_headers.tar.gz include/

      - uses: actions/upload-artifact@v4
        with:
          name: headers
          path: farhorizons_deps_headers.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Zig version
        run: echo "ZIG_VERSION=$(Get-Content .zigversion)" >> $env:GITHUB_ENV

      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build x86_64-windows
        run: zig build -Dtarget=x86_64-windows-gnu

      - name: List output
        shell: bash
        run: find zig-out -type f

      - name: Package
        shell: bash
        run: |
          cd zig-out/lib
          tar -czvf ../../farhorizons_deps_x86_64-windows-gnu.tar.gz farhorizons_deps_x86_64-windows-gnu/

      - uses: actions/upload-artifact@v4
        with:
          name: x86_64-windows-gnu
          path: farhorizons_deps_x86_64-windows-gnu.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-gnu
          - target: aarch64-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Read Zig version
        run: echo "ZIG_VERSION=$(cat .zigversion)" >> $GITHUB_ENV

      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install X11 dev headers
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Build ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }}

      - name: Package
        run: |
          cd zig-out/lib
          tar -czvf ../../farhorizons_deps_${{ matrix.target }}.tar.gz farhorizons_deps_${{ matrix.target }}/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: farhorizons_deps_${{ matrix.target }}.tar.gz

  release:
    needs: [build-headers, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.tar.gz
